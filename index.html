<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/vektor-18.png');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/Vektor-16.png" alt="">
				</div>
				<form action="">
					<h3>COMPANY INFORMATION</h3>
					<div class="form-wrapper">
						<input type="companyName" placeholder="CompanyName" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<select name="CompanySize" id="CompanySize" class="form-control">
							<option value="" disabled selected>Company Size</option>
                            <option value="#">1-10</option>
                            <option value="#">11-20</option>
                            <option value="#">21-50</option>
                            <option value="#">51-100</option>
                            <option value="#">101-200</option>
                            <option value="#">201-500</option>
                            <option value="#">500+</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<select name="yourRole" id="YourRole" class="form-control">
							<option value="" disabled selected>Your Role</option>
							<option value="#">HR Team</option>
                            <option value="#">Finance Team</option>
                            <option value="#">Management Team</option>
                            <option value="#">HR Consulting Firm</option>
                            <option value="#">Pay Roll Consulting Firm</option>
                            <option value="#">Others</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<select name="yourRequirements" id="YourRequirements" class="form-control">
							<option value="" disabled selected>Your Requirements</option>
							<option value="#">Attendance Management</option>
                            <option value="#">Leave Management</option>
                            <option value="#">Payroll Management</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Complete SignUp
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
